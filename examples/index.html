<!DOCTYPE html>
<html>
  <head>
    <title>sample</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <article>
      <div class="map-editor-boundary">
        <div class="map-editor">
          <map-canvas-component id="mapCanvas"></map-canvas-component>
        </div>
        <div class="chip-selector">
          <div class="map-chips">
            <map-chip-selector-component
              id="mapChipSelector"
              chipId="1"
              ></map-chip-selector-component>
          </div>
          <div class="map-chips">
            <auto-tile-selector-component
              id="autoTileSelector"
              chipId="2"
              ></auto-tile-selector-component>
          </div>
        </div>
      </div>
    </article>

    <script type="module" src="./dist/main.bundle.js"></script>

    <footer>
      <p>garakuta-toolbox</p>
      <p>Author: piyoppi</p>
      <a href="https://garakuta-toolbox.com">HP</a>
      <a href="https://github.com/piyoppi">GitHub(@piyoppi)</a>
      <a href="https://twitter.com/piyorinpa">Twitter(@piyorinpa)</a>
    </footer>
  </body>
</html>
